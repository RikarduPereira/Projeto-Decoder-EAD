server:
  port: 8080

spring:
  application:
    name: ead-api-gateway

  cloud:
    gateway:
      routes:
        - id: authuser-service
          uri: http://localhost:8087/
          predicates:
            - Path=/ead-authser/**
        - id: curse-service
          uri: http://localhost:8082/
          predicates:
            - Path=/ead-curse/**  -